<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo_list/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
